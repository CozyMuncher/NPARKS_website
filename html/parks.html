    <style>
      /* Add some basic styling */
      #search-container {
        text-align: center;
        color: black;
        position: relative;

      #result-container {
        margin-top: 20px;

        transition: box-shadow 0.3s, border-color 0.3s;
      }

      #searchInput:focus{
        border-color: #218B82; /* Change border color on focus */
        box-shadow: 0 2px 5px rgba(33, 139, 130, 0.3); /* Add a subtle box shadow on focus */
      }
      
      .item-container {
      border: 1px solid grey; /* Grey border for the item container */
      }

      .item {
      padding: 10px; /* Padding inside each item container */
      background-color: #E5DBD9;
      }

      .container{ padding: 25px;}

      #itemList{
        padding: 3px;
      }
    </style>
    <script>
      // Function to perform the search
      function search() {
        // Get input value
        var input = document.getElementById('searchInput').value.toLowerCase();
        
        // Get the list items
        var listItems = document.querySelectorAll('#itemList li');

        // Loop through each item
        listItems.forEach(function(item) {
          var text = item.textContent.toLowerCase();

          // Check if the item contains the search input
          if (text.includes(input)) {
            item.style.display = 'block'; // Show the item
          } else {
            item.style.display = 'none'; // Hide the item
          }
        });
      }
    </script>
