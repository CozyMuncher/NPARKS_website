<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <div class="header">
            <table>
                <tr>
                    <th>
                        <img src='assets/NParks_Logo.png' width="200" height="auto">
                    </th>
                    <th style="width: 40%;">
                        <h1>NParks</h1> 
                        <p  style="text-align:center">NParks website</p>
                    </th>
                </tr>
            </table>
        </div>
    </head>
    <body>
        <!-- IMAGE SLIDESHOW-->
        <div class="slideshow-container fade">

            <!-- Full images with numbers and message Info -->
            <div class="Containers">
              <div class="MessageInfo">1 / 3</div>
              <img src="assets/parks1.jpeg" style="width:100%">
              <div class="Info">First caption</div>
            </div>
          
            <div class="Containers">
              <div class="MessageInfo">2 / 3</div>
              <img src="assets/parks2.jpeg" style="width:100%">
              <div class="Info">Second Caption</div>
            </div>
          
            <div class="Containers">
              <div class="MessageInfo">3 / 3</div>
              <img src="assets/parks3.jpeg" style="width:100%">
              <div class="Info">Third Caption</div>
            </div>
          
            <!-- Back and forward buttons -->
            <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
            <a class="forward" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The circles/dots -->
          <div style="text-align:center">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
          </div> 

          <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <script src="script.js"></script>
    </body>
</html>
